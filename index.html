<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEÏ Survey Form</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!--ENCABEZADO-->
        <header>
            <h1 id="title">CEI Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve our school</p>
        </header>

        <!--FORMULARIO-->
        <form action="https://survey-form.freecodecamp.rocks/" id="survey-form" method="POST">
            <!--Nombre, email y edad del usuario-->
            <fieldset>
                <label for="text" id="name-label">Name</label><input type="text" id="text" name="text" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label><input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age <span>(opcional)</span></label><input type="number" id="number" name="number" min="18" max="100" placeholder="Age" required>
            </fieldset>

            <!--Dropdown puesto actual-->
            <fieldset>
                <label for="dropdown">
                    Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option value="0">Select a current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learned</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                        </select>
                </label>
            </fieldset>
            
            <!--Recomendaciones-->
            <fieldset>
                <legend>Would you recommend CEI to a friend?</legend>
                <label for="recommend"><input type="radio" name="recommend" id="recommend" value="definitely" checked>Definitely</label>
                <label for="recommend"><input type="radio" name="recommend" id="recommend" value="maybe">Maybe</label>
                <label for="recommend"><input type="radio" name="recommend" id="recommend" value="not sure">Not sure</label>
            </fieldset>

            <!--Dropdown favoritos-->
            <fieldset>
                <label for="dropdown">
                    What is your favorite feature of CEI?
                    <select name="dropdown" id="dropdown">
                        <option value="0">Select an option</option>
                        <option value="1">Masters</option>
                        <option value="2">Courses</option>
                        <option value="3">Community</option>
                        <option value="4">Faculty</option>
                        <option value="5">Clases</option>
                        <option value="6">None</option>
                    </select>
                </label>
            </fieldset>

            <!--Checkbox-->
            <fieldset>
                <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="front-end projects">Methodology</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="back-end projects">Projects</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="data visualization">Classes</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="challenges">More exercises</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="open source community">Community</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="gitter help rooms">Gitter help rooms</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="videos">Job platform</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="city meetups">Teachers</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="wiki">No Exams</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="forum">Blog</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox" value="adittional courses">More Courses</label>
            </fieldset>
        
            <!--Cuadro de texto-->
            <fieldset>
                <label for="bio">Any comments or suggestions?<textarea name="bio" id="bio" rows="5" cols="30" placeholder=" Enter your comment or suggestion here..."></textarea></label>
            </fieldset>
            
            <!--Botón enviar-->
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
